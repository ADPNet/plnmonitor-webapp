<wicket:extend>

	<div class="x_title">

		<h1>
			<span wicket:id="auName">[auName]</span> in Box <span
				wicket:id="boxName">[boxName]</span>
		</h1>
		<div class="clearfix"></div>
	</div>

	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12">


			<h2>Archival Unit Info</h2>


			<table id=AUtable class="table table-striped table-bordered"
				cellspacing="0" width="100%">
				<thead>
					<tr class="headings">

						<th>Item</th>
						<th>Value</th>
					</tr>
				</thead>


				<tbody>
					<tr wicket:id="AUrepeating">

						<td><span wicket:id="AUitem">[AUitem]</span></td>
						<td><span wicket:id="AUvalue">[AUvalue]</span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			var handleDataTableButtons = function() {
				if ($("#AUtable").length) {
					$("#AUtable").dataTable({
						dom : "Bfrtip",
						buttons : [ {
							extend : "copy",
							className : "btn-sm"
						}, {
							extend : "csv",
							className : "btn-sm"
						}, {
							extend : "excel",
							className : "btn-sm"
						}, {
							extend : "pdfHtml5",
							className : "btn-sm"
						}, {
							extend : "print",
							className : "btn-sm"
						}, ],
						responsive : true
					});
				}
			};

			TableManageButtons = function() {
				"use strict";
				return {
					init : function() {
						handleDataTableButtons();
					}
				};
			}();

			TableManageButtons.init();
		});
	</script>
</wicket:extend>
